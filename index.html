<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STIIICKS - Challenge Accepted</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Top bar -->
      <div class="top-bar">
        <a href="#" class="back-to-shop">Go back to shop</a>
      </div>

      <!-- Main content -->
      <div class="login-content">
        <h1 class="stiiicks-title">STIIICKS</h1>
        <p class="tagline">We turned your emotional damage into a game of challenges.</p>

        <form class="login-form" id="loginForm">
          <div class="input-group">
            <input 
              type="email" 
              id="emailInput" 
              placeholder="Email" 
              required 
              class="input-field"
            />
          </div>
          
          <div class="input-group">
            <input 
              type="password" 
              id="passwordInput" 
              placeholder="Password" 
              required 
              class="input-field"
            />
          </div>

          <button type="submit" class="challenge-button" id="challengeButton">
            Challenge Accepted
          </button>
        </form>

        <!-- Footer links -->
        <div class="footer-links">
          <a href="#" class="footer-link">Terms of Service</a>
          <span class="separator">â€¢</span>
          <a href="#" class="footer-link">Privacy Policy</a>
        </div>

        <div class="login-link">
          <p>Already have an account? <a href="#" class="login-text-link">Log in</a></p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script>
      // Check if already authenticated
      if (authManager.redirectIfAuthenticated()) {
        // Will redirect to challenges page
      }

      // Handle form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('emailInput').value.trim();
        const password = document.getElementById('passwordInput').value;
        
        if (email && password) {
          // Login user
          authManager.login(email, password);
          
          // Redirect to challenges page
          window.location.href = 'challenges.html';
        }
      });

      // Handle input changes to update button state
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      const challengeButton = document.getElementById('challengeButton');

      function updateButtonState() {
        const hasEmail = emailInput.value.trim().length > 0;
        const hasPassword = passwordInput.value.length > 0;
        
        // Change so that the button is disabled if the email or password is not filled in
        challengeButton.disabled = !hasEmail || !hasPassword;
      }

      emailInput.addEventListener('input', updateButtonState);
      passwordInput.addEventListener('input', updateButtonState);
      
      // Initial state
      updateButtonState();
    </script>
  </body>
</html>
